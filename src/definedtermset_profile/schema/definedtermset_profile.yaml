---
id: https://w3id.org/stroemphi/DefinedTermSet_profile
name: DefinedTermSet_profile
title: DefinedTermSet_profile
description: |-
  A LinkML schema to define a profile for the DefinedTermSet class from Schema.org.
license: MIT
see_also:
  - https://stroemphi.github.io/DefinedTermSet_profile

prefixes:
  definedtermset_profile: https://w3id.org/stroemphi/DefinedTermSet_profile/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  example: https://example.org/
default_prefix: definedtermset_profile
default_range: string
default_curi_maps:
  - semweb_context

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Person:
    is_a: NamedThing
    description: >-
      Represents a Person
    slots:


  PersonCollection:
    tree_root: true
    description: >-
      A holder for Person objects
    attributes:
      entries:
        range: Person
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

enums:
